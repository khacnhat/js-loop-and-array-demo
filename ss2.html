<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Courier New";
        }
    </style>
</head>
<body>
<script>

    for(var i = 0; i < 10; i++){
        for(var j = 0; j < 10; j++){
            if(i > 0){
                if(j < 9 && j != i) {
                    document.write('&nbsp;');
                } else {
                    document.write('*');
                }
            }
            else {
                document.write('*');
            }
        }
        document.write('<br/>');
    }

</script>
</body>
</html>
